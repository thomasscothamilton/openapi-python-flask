# Default values for openapi-python-flask.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

project: "thomasscothamilton"
nameOverride: "openapi-python-flask"

location: "us-east1"
projectRef: "thomasscothamilton"
image: "us-east1-docker.pkg.dev/thomasscothamilton/openapi-python-flask/openapi-python-flask"
containerPort: 8080

cloudsql:
  instance_connection_name: "openapi-python-flask-cloudsql-instance"
  user: "openapi-python-flask-user"
  password: "openapi-python-flask-password"
  name: "openapi-python-flask-cloudsql-database"
